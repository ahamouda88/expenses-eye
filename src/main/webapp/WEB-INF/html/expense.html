<div data-ng-controller="ExpenseController">
	<div class="page-header">
		<h2>Add/Update Expense</h2>
	</div>
	<form name="expenseForm" class="form-horizontal" data-ng-submit="addUpdateExpense()" data-ng-init="initExpensePage()">
		<!-- User Id field -->
		<input data-ng-model="expense.Id" type="hidden" id="expenseId"/>
		<input data-ng-model="expense.version" type="hidden" id="version"/>
		
		<!-- Amount Field -->
	    <div class="form-group">
	        <label for="inputAmount" class="control-label col-xs-2">Amount</label>
	        <div class="col-xs-10">
	        		<input type="number" data-ng-model="expense.amount" class="form-control" id="inputAmount" required min="0" step=".01">
			</div>
	    </div>
	    <!-- Date and Time Field -->
		<div class="form-group">
			<label for="inputTime" class="control-label col-xs-2">Date and Time</label>
			<div class="col-xs-10">
				<input type="datetime-local" data-ng-model="expense.time" class="form-control" id="inputTime" required>
 			</div>
		</div>
	    <!-- Description field -->
		<div class="form-group">
			<label for="inputDescription" class="control-label col-xs-2">Description</label>
			<div class="col-xs-10">
				<input type="text" data-ng-model="expense.description" class="form-control" id="inputDescription" placeholder="Description"/>
			</div>
		</div>
	    <!-- Comment field -->
		<div class="form-group">
			<label for="inputComment" class="control-label col-xs-2">Comment</label>
			<div class="col-xs-10">
				<textarea data-ng-model="expense.comment" class="form-control" rows="5" id="inputComment" placeholder="Comment"></textarea>
			</div>
		</div>
		<!-- Submit Button -->
	    <div class="form-group">
	        <div class="col-xs-offset-2 col-xs-10">
	            <button type="submit" class="btn btn-primary">Submit</button>
	            <a href="#/expenses" class="btn btn-default">Back</a>
	        </div>
	    </div>
	    <!-- Status messages -->
		<div data-ng-if="expense.response.id && insert" class="alert alert-success" role="alert"><strong>Great!</strong> Expense with Id {{expense.response.id}} is created successfully.</div>
	   	<div data-ng-if="expense.response.id && !insert" class="alert alert-success" role="alert"><strong>Great!</strong> Expense with Id {{expense.response.id}} is updated successfully.</div>
	    <div data-ng-if="expense.response.errorCode" class="alert alert-danger" role="alert">{{ expense.response.messages }}</div>
	</form>
</div>
